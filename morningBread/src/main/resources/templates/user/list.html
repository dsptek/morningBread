<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>User List</title>
<link href="/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css"
	rel="stylesheet">
<link href="/css/styles.css" rel="stylesheet">
<script type="text/javascript"
	src="/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js"></script>
<script type="text/javascript" src="/webjars/jquery/3.1.0/jquery.min.js"></script>
</head>
<body>

	<nav class="navbar navbar-inverse">
		<div class="container-fluid">
			<!-- Brand and toggle get grouped for better mobile display -->
			<div class="navbar-header">
				<a class="navbar-brand" href="/">DSPT</a>
			</div>

			<!-- Collect the nav links, forms, and other content for toggling -->
			<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
				<ul class="nav navbar-nav navbar-right">
					{{#sessionedUser}}
					<li><a href="/user/list">User</a></li>
					<li><a href="/contact/main"><span class="glyphicon glyphicon-home"></span></a></li>
					<li><a href="/user/logout"><span class="glyphicon glyphicon-log-out"></span>Logout</a></li>
					{{/sessionedUser}}
				</ul>
			</div>
			<!-- /.navbar-collapse -->
		</div>
		<!-- /.container-fluid -->
	</nav>

	<div class="container-fluid text-center">
		<div class="row content">
			<h2>User List</h2><br>
			<table class="table table-striped">
				<thead>
					<tr>
						<th class="text-center" width="20%">아이디</th>
						<th class="text-center" width="20%">성명</th>
						<th class="text-center">이메일</th>
					</tr>
				</thead>
				<tbody>
					{{#users}}
					<tr>
						<td><a href="/user/{{id}}/show">{{userId}}</a></td>
						<td>{{name}}</td>
						<td>{{email}}</td>
					</tr>
					{{/users}}
				</tbody>
			</table>
			<div class="form-group text-right">
				<button type="button" class="btn btn-default" onclick="location.href='/user/createForm'">Add</button>&nbsp;
			</div>
		</div>
	</div>

	<footer class="container-fluid text-center">
		<p>Copyright 2017. DS PLUS Tek. all rights reserved.</p>
	</footer>
</body>
</html>
