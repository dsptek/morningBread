<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Login</title>
<link href="/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css"
	rel="stylesheet">
<link href="/css/styles.css" rel="stylesheet">
<script type="text/javascript"
	src="/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js"></script>
<script type="text/javascript" src="/webjars/jquery/3.1.0/jquery.min.js"></script>
</head>
<body>

	<nav class="navbar navbar-inverse">
		<div class="container-fluid">
			<!-- Brand and toggle get grouped for better mobile display -->
			<div class="navbar-header">
				<a class="navbar-brand" href="/">DSPT</a>
			</div>

			<!-- Collect the nav links, forms, and other content for toggling -->
			<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
				<ul class="nav navbar-nav navbar-right">
					{{^sessionedUser}}
					<li><a href="/user/loginForm"></span>Login</a></li>
					{{/sessionedUser}}
					{{#sessionedUser}}
					<li><a href="/user/list">User</a></li>
					<li><a href="/contact/main"><span class="glyphicon glyphicon-home"></span></a></li>
					<li><a href="/user/logout"><span class="glyphicon glyphicon-log-out"></span>Logout</a></li>
					{{/sessionedUser}}
				</ul>
			</div>
			<!-- /.navbar-collapse -->
		</div>
		<!-- /.container-fluid -->
	</nav>

	<div class="container-fluid text-center">
		<div class="row content">
			<div class="container text-center">
				<h2>Sign Up</h2>
				<p>Create your Account</p>
				<br>
				<form class="form-horizontal" method="post" action="/user/create">
					<input type="hidden" id="delyn" name="delyn" value="n">
					<div class="form-group">
						<label class="control-label col-sm-2" for="userId">Id :</label>
						<div class="col-sm-8">
							<input type="text" class="form-control" id="userId" placeholder="Enter ID" name="userId">
						</div>
					</div>
					<div class="form-group">
						<label class="control-label col-sm-2" for="pwd">Password :</label>
						<div class="col-sm-8">
							<input type="password" class="form-control" id="password" placeholder="Enter Password" name="password">
						</div>
					</div>
					<div class="form-group">
						<label class="control-label col-sm-2" for="name">Name :</label>
						<div class="col-sm-8">
							<input type="text" class="form-control" id="name" placeholder="Enter Name" name="name">
						</div>
					</div>
					<div class="form-group">
						<label class="control-label col-sm-2" for="email">Email :</label>
						<div class="col-sm-8">
							<input type="email" class="form-control" id="email" placeholder="Enter Email" name="email">
						</div>
					</div>
					<div class="form-group">
						<button type="submit" class="btn btn-default">Sing Up</button>
						<button type="reset" class="btn btn-default" onclick="history.back();">cancel</button>
					</div>
				</form>
			</div>
		</div>
	</div>

	<footer class="container-fluid text-center">
		<p>Copyright 2017. DS PLUS Tek. all rights reserved.</p>
	</footer>
</body>
</html>
